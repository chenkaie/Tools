# -- screen-keys.conf ---------------------------------------------------------
# {{{ screen-keys.conf
# $Id: screen-keys.conf,v 1.7 2010/07/31 11:39:13 nicm Exp $
#
# By Nicholas Marriott. Public domain.
#
# This configuration file binds many of the common GNU screen key bindings to
# appropriate tmux key bindings. Note that for some key bindings there is no
# tmux analogue and also that this set omits binding some commands available in
# tmux but not in screen.
#
# Note this is only a selection of key bindings and they are in addition to the
# normal tmux key bindings. This is intended as an example not as to be used
# as-is.

# Set the prefix to ^Q.
unbind C-b
set -g prefix ^Q
bind q send-prefix

# Bind appropriate commands similar to screen.
# lockscreen ^X x
unbind ^X
bind ^X lock-server
unbind x
bind x lock-server

# screen ^C c
unbind ^C
bind ^C new-window
# bind c
bind c new-window

# detach ^D d
unbind ^D
bind ^D detach

# displays *
unbind *
bind * list-clients

# next ^@ ^N sp n
unbind ^@
bind ^@ next-window
unbind ^N
bind ^N next-window
# Kent: Reserved " " for next-layout
#unbind " "
#bind " " next-window
unbind n
bind n next-window

# title A
unbind A
bind A command-prompt "rename-window %%"

# other ^A
unbind ^A
bind ^A last-window

# prev ^H ^P p ^?
unbind ^H
bind ^H previous-window
unbind ^P
bind ^P previous-window
unbind p
bind p previous-window
unbind BSpace
bind BSpace previous-window

# windows ^W w
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# quit \
unbind \
bind \ confirm-before "kill-server"

# kill K k
unbind K
bind K confirm-before "kill-window"
unbind k
bind k confirm-before "kill-window"

# redisplay ^L l
unbind ^L
bind ^L refresh-client
unbind l
bind l refresh-client

# split -v |
# Kent: change from "-v" to "-h"
unbind |
bind | split-window -h

# :kB: focus up
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " windowlist -b
unbind '"'
bind '"' choose-window

# }}}
# -- vim-keys.conf ------------------------------------------------------------
# {{{ vim-keys.conf
# $Id: vim-keys.conf,v 1.2 2010/09/18 09:36:15 nicm Exp $
#
# vim-keys.conf, v1.2 2010/09/12
#
# By Daniel Thau.  Public domain.
#
# This configuration file binds many vi- and vim-like bindings to the
# appropriate tmux key bindings.  Note that for many key bindings there is no
# tmux analogue.  This is intended for tmux 1.3, which handles pane selection
# differently from the previous versions

# split windows like vim
# vim's definition of a horizontal/vertical split is reversed from tmux's
bind s split-window -v
bind v split-window -h

# move around panes with hjkl, as one would in vim after pressing ctrl-w
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes like vim
# feel free to change the "1" to however many lines you want to resize by, only
# one at a time can be slow
# Kent: add "-r" to support repeat mode
bind -r < resize-pane -L 1
bind -r > resize-pane -R 1
bind -r - resize-pane -D 1
bind -r + resize-pane -U 1

# bind : to command-prompt like vim
# this is the default in tmux already
bind : command-prompt

# vi-style controls for copy mode
setw -g mode-keys vi
# }}}
# -- My settings --------------------------------------------------------------
# $ tmux show-options -g

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Set scrollback to 10000 lines
set -g history-limit 10000

# Fix scrolling issue, or you can enable below feature in PuTTY instead.
# PuTTY -> Terminal -> Features -> Disable switching to alternate terminal screen
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
setw -g alternate-screen on

# Amount of time for which status line messages and other indicators are displayed
set -g display-time 2000

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"

# Window movement
# "-r": repeat
bind -r , select-window -t :-
bind -r . select-window -t :+
# "-n": without prefix key
bind -n M-H prev
bind -n M-L next

# Pane movement
bind -n M-` select-pane -t:.+

# Pane resize by <Alt-ArrowKey>
bind -n M-up    resize-pane -U 1
bind -n M-down  resize-pane -D 1
bind -n M-left  resize-pane -L 1
bind -n M-right resize-pane -R 1

# 256 colors please
set -g default-terminal "screen-256color"
setw -g xterm-keys on

# Listen for activity on all windows
set -g bell-action any

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Autorename sanely
setw -g automatic-rename on

# Copy mode
bind Escape copy-mode
#bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection

# Fix pbcopy/pbpaste (OS X) broken issue
if 'command -v reattach-to-user-namespace' 'set -g default-command "reattach-to-user-namespace -l bash"'
if 'command -v reattach-to-user-namespace' 'bind -t vi-copy y     copy-pipe "reattach-to-user-namespace pbcopy"'
if 'command -v reattach-to-user-namespace' 'bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"'

# Lightning fast entering copy-mode
bind -n M-c copy-mode
bind -n M-PPage copy-mode -u
bind -n S-PPage copy-mode -u

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# -- Moude mode --------------------------------------------------------------

# Enable mouse mode
#set -g mode-mouse on
#set -g mouse-resize-pane on
#set -g mouse-select-pane on
#set -g mouse-select-window on

# Toggle mouse on
bind m \
    set -g mode-mouse on \;\
    set -g mouse-resize-pane on \;\
    set -g mouse-select-pane on \;\
    set -g mouse-select-window on \;\
    display 'Mouse: ON'

# Toggle mouse off
bind M \
    set -g mode-mouse off \;\
    set -g mouse-resize-pane off \;\
    set -g mouse-select-pane off \;\
    set -g mouse-select-window off \;\
    display 'Mouse: OFF'

# -- wemux - Multi-User Tmux Made Easy ----------------------------------------

#wemux
unbind t
bind t run-shell 'wemux display_users'
bind S choose-session \; run-shell 'sleep 5s; wemux summon'

# -- Misc Colours -------------------------------------------------------------
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# -- Statusbar ----------------------------------------------------------------

# https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-256.conf
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# set window split
bind-key v split-window -h
bind-key b split-window

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour240
set-option -g pane-active-border-fg colour166

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange
# clock
set-window-option -g clock-mode-colour green #green


set -g status-interval 1
set -g status-justify centre # center align window list
set -g status-left-length 20
set -g status-right-length 140
set -g status-left '#[fg=green]#H #[fg=black]â€¢ #[fg=green,bright]#(uname -r | cut -c 1-6)#[default]'
set -g status-right '#[fg=green,bg=default,bright]#(tmux-mem-cpu-load 1) #[fg=red,dim,bg=default]#(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") #[fg=white,bg=default]%a%l:%M:%S %p#[default] #[fg=blue]%Y-%m-%d'

